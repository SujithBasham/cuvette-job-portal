<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Home - Cuvette</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header .logo {
            width: 120px;
        }

        .header .contact-link {
            margin-right: 20px;
            color: #555;
            text-decoration: none;
            font-size: 16px;
        }

        /* Sidebar */
        .sidebar {
            width: 60px;
            height: 100vh;
            background-color: #F4F5F7;
            padding: 20px 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            vertical-align: top;
        }

        .sidebar-icon {
            display: block;
            width: 35px;
            height: 35px;
            margin: 0 auto;
            background-color: #3F71FF;
            color: #fff;
            border-radius: 5px;
            text-align: center;
            line-height: 35px;
        }

        /* Main Content */
        .main-content {
            padding: 40px;
            display: inline-block;
            width: calc(100% - 80px); /* Account for sidebar width */
            vertical-align: top;
        }

        .main-content .create-button {
            background-color: #3F71FF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .main-content .create-button:hover {
            background-color: #2C5AFF;
        }

        /* User Section */
        .user-section {
            display: flex;
            align-items: center;
        }

        .user-section .user-icon {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: #ccc;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-section select {
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        /* Interview Form */
        .interview-form {
            display: none; /* Hidden initially */
            margin-top: 40px;
            max-width: 600px; /* Limit the width of the form */
            margin: 40px auto; /* Center the form */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group button {
            background-color: #3F71FF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-group button:hover {
            background-color: #2C5AFF;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <img src="C:\cuvette project\cuvette_logo.svg" alt="Cuvette Logo" class="logo">
        <a href="#" class="contact-link">Contact</a>

        <div class="user-section">
            <div class="user-icon"></div>
            <select>
                <option>Your Name</option>
            </select>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="sidebar-icon">
            <!-- Home Icon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" width="35" height="35">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l9-9 9 9m-2 0v7a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-4a2 2 0 0 1 2-2h4v-3l-7-7-7 7v3h4a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-7H3z"/>
            </svg>
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <button class="create-button" onclick="showInterviewForm()">Create Interview</button>

        <!-- Interview Form (Initially hidden) -->
        <div class="interview-form" id="interviewForm">
            <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitle" placeholder="Enter Job Title">
            </div>

            <div class="form-group">
                <label for="jobDescription">Job Description</label>
                <textarea id="jobDescription" rows="4" placeholder="Enter Job Description"></textarea>
            </div>

            <div class="form-group">
                <label for="experienceLevel">Experience Level</label>
                <select id="experienceLevel">
                    <option>Select Experience Level</option>
                    <option>Junior</option>
                    <option>Mid-level</option>
                    <option>Senior</option>
                </select>
            </div>

            <div class="form-group">
                <label for="addCandidate">Add Candidate</label>
                <input type="email" id="addCandidate" placeholder="xyz@gmail.com">
            </div>

            <div class="form-group">
                <label for="endDate">End Date</label>
                <input type="date" id="endDate">
            </div>

            <div class="form-group">
                <button type="submit">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Function to show the interview form
        function showInterviewForm() {
            document.getElementById('interviewForm').style.display = 'block';
        }
    </script>

</body>
</html>
